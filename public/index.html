<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React App</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
  </head>
  <body>
    
    <div id="root"></div>
    <script>
      // 国际化polyfill
      // 我们这里采用的做法是直接判断 window.Intl 是否存在，从而确定是否要引入 polyfill 文件
      if (!window.Intl) {
        document.writeln('<script src="/assets/js/Intl.js">' + '<' + '/script>');
        document.writeln('<script src="/assets/js/en.js">' + '<' + '/script>');
        document.writeln('<script src="/assets/js/zh.js">' + '<' + '/script>');
      }
    </script>
    
  </body>
</html>
